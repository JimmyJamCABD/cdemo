global
	maxconn 256
	external-check

defaults
	timeout connect 5000ms
	timeout client 50000ms
	timeout server 50000ms

frontend f_conjur_master_http
	mode tcp
	bind *:443
	default_backend b_conjur_master_http

frontend f_conjur_master_pg
	mode tcp
	bind *:5432
	default_backend b_conjur_master_pg

frontend f_conjur_master_ldap
	mode tcp
	bind *:636
	default_backend b_conjur_master_ldap
# HTTP backend info is generated by http_servers.sh
backend b_conjur_master_http
	mode tcp
	balance static-rr
	option external-check
	default-server inter 5s fall 3 rise 2
	external-check path "/usr/bin:/usr/local/bin"
	external-check command "/root/conjur-health-check.sh"
	 server cdemo_conjur_node_1 172.19.0.2:443 check
# PG backend info is generated by pg_servers.sh
backend b_conjur_master_pg
	mode tcp
	balance static-rr
	option external-check
	default-server inter 5s fall 3 rise 2
	external-check path "/usr/bin:/usr/local/bin"
	external-check command "/root/conjur-health-check.sh"
	 server cdemo_conjur_node_1 172.19.0.2:5432 check
# LDAP backend info is generated by ldap_servers.sh
backend b_conjur_master_ldap
	mode tcp
	balance static-rr
	option external-check
	default-server inter 30s fall 3 rise 2
	external-check path "/usr/bin:/usr/local/bin"
	external-check command "/root/conjur-health-check.sh"
	 server cdemo_conjur_node_1 172.19.0.2:636 check
