
# Development role bindings
# developers can fetch & update secrets for myapp in development
- !grant
  role: !group development/webapp/secrets-managers
  members:
  - !group developers

# Staging role bindings
# devops can fetch & update secrets for myapp in staging
- !grant
  role: !group staging/webapp/secrets-managers
  members:
  - !group devops

# Production role bindings
# sec_ops can fetch & update secrets for myapp in production
- !grant
  role: !group production/webapp/secrets-managers
  members:
  - !group sec_ops
