# Top-level policy file

# Developers own the Development environment
- !policy
  id: development
  owner: !group developers
  body:
    - !include webapp.yml

# DevOps owns the Staging environment
- !policy
  id: staging
  owner: !group devops
  body:
    - !include webapp.yml

# SecOps owns the Production environment
- !policy
  id: production
  owner: !group sec_ops
  body:
    - !include webapp.yml
