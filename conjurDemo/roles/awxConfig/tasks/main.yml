---
- name: download awx
  git:
    dest: /opt/awx
    clone: yes
    repo: https://github.com/ansible/awx.git

- name: configure AWX
  shell: |
    cd /opt/awx/installer
    sed -i "s,host_port=80,host_port={{ awx_port }},g" ./inventory
    sed -i "s,.*default_admin_password=.*,default_admin_password={{ awx_password }},g" ./inventory
    sed -i "s,# default_admin_user=admin,default_admin_user={{ awx_user }},g" ./inventory

- name: start up awx
  shell: ansible-playbook -i inventory install.yml
  args:
    chdir: /opt/awx/installer

- name: Wait for AWX
  uri:
    url: "{{ awx_url }}"
    return_content: yes
  register: webpage
  until: '"working..." in webpage.content'
  retries: 60
  delay: 5

- name: connect instances to docker network
  shell: |
    docker network connect conjur awx_web
    docker network connect conjur awx_task
  ignore_errors: yes
