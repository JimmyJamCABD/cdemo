---
- !policy
  id: webapp1
  owner: !group devops
  body:
  - &variables
    - !variable database_password
      annotations:
        description: Application database password

  - !layer

  - !host tomcat_host

  - !grant
    role: !layer
    member: !host tomcat_host

  - !permit
    role: !layer
    privileges: [ read, execute ]
    resource: *variables
